<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common_header(~{::title},~{::link})">
    <title th:text="${book.name}"></title>
    <link/>
</head>
<body>
<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">bbcow</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">BBCOW</a>
        </div>
        <p class="navbar-text navbar-right">@大辉</p>
    </div>
</nav>

<div class="container" style="margin-top: 20px;">

    <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" th:src="${book.cp_image_url}" th:alt="${book.name}">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">
                <a th:href="@{/search?word={word}(word=${book.name})}">[[${book.name}]]</a>
                &nbsp;&nbsp;<small th:text="${book.author}"></small>
            </h4>
            [[${book.description}]]
            <hr/>
            <mark th:text="${book.cp_name}"></mark>
            <mark th:text="${book.tags}"></mark>
        </div>
    </div>
</div>

</body>
</html>
