<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: default(~{::title},~{::link},~{::meta})">
    <title>烂白菜 - 网络小说 | TXT小说 | 全本小说 | 元尊</title>
    <meta name="description" content="烂白菜，网文世界风向标，告诉你关于网文的一切。">
    <meta name="keywords" content="烂白菜,白菜,大白菜,网文,网文大全,玄幻排行榜,都市排行榜,总裁排行榜,小说排行榜">

    <meta name="applicable-device" content="pc,mobile">
    <meta http-equiv="mobile-agent" content="format=html5; url=http://m.zongheng.com"/>
    <meta name="mobile-agent" content="format=html5; url=http://m.zongheng.com/h5/" />
    <link/>
</head>
<body>
<header th:replace="common/header :: default()"></header>
<section class="fdb-block">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">
                <h1>烂白菜</h1>
                <form action="/search" method="post" class="">
                    <div class="input-group mt-4 mb-4">
                        <input type="text" class="form-control" name="word" placeholder="书名 作者名" th:value="${word}">
                        <span class="input-group-btn">
                        <button class="btn" type="submit">扒一下</button>
                    </span>
                    </div>
                </form>
                <!--<p class="text-h4">Find us on <a href="https://www.froala.com">Facebook</a> and <a href="https://www.froala.com">Twitter</a>.</p>-->
            </div>
        </div>
    </div>
</section>
<section class="fdb-block">
    <div class="container">
        <div class="row justify-content-center">
            <label class="col-md-2" th:each="word:${words}">
                <a th:href="@{/search?word={word}(word=${word.word})}" th:text="${word.word}"></a>
            </label>
        </div>
    </div>
</section>

<footer th:replace="common/footer :: default()"></footer>
</body>
</html>
