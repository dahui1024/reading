<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: default(~{::title},~{::link},~{::meta})">
    <link/>
</head>
<body>
<header th:replace="common/header :: default()"></header>
<section class="fdb-block">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">
                <h1>烂白菜 - 有态度,有节操</h1>
                <form action="/search" method="post" class="">
                    <div class="input-group mt-4 mb-4">
                        <input type="text" class="form-control" name="word" placeholder="书名 作者名" th:value="${word}">
                        <span class="input-group-btn">
                        <button class="btn" type="submit">扒一下</button>
                    </span>
                    </div>
                </form>
                <!--<p class="text-h4">Find us on <a href="https://www.froala.com">Facebook</a> and <a href="https://www.froala.com">Twitter</a>.</p>-->
            </div>
        </div>
    </div>
</section>
<section class="fdb-block">
    <div class="container">
        <div class="row justify-content-center">
            <label class="col-md-2" th:each="word:${words}">
                <a th:href="@{/search?word={word}(word=${word.word})}" th:title="${word.word+'相关小说'}" th:text="${word.word}"></a>
            </label>
        </div>
    </div>
</section>

<footer th:replace="common/footer :: default()"></footer>
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Organization",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "http://www.bbcow.com"
  },
  "name": "[(${bbcow_t})]",
  "logo": {
      "@type": "ImageObject",
      "url": "http://www.bbcow.com/imgs/logo.jpg"
  },
  "url":"http://www.bbcow.com",
  "description": "[(${bbcow_d})]"
}
</script>
</body>
</html>
