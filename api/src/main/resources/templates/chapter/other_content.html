<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: default(~{::title},~{::link},~{::meta})">
    <link/>
</head>
<body>
<header th:replace="common/header :: default()"></header>
<section class="fdb-block">
    <div class="container">
        <h2>[(${name})]</h2>
        <div class="row justify-content-left">
            [(${content})]
        </div>
    </div>
</section>
<section class="fdb-block">
    <div class="container">
        <div class="row justify-content-center">
            <p class="col-md-12 text-center">内容来源于：[(${url})]</p>
        </div>
        <div class="row justify-content-center">
            <label class="col-md-4 text-center">
                <a th:href="@{/books/chapters/{rk}?url={url}(rk=${rk}, url=${refer})}">目录</a>
            </label>
        </div>
    </div>
</section>
<footer th:replace="common/footer :: default()"></footer>
</body>
</html>
