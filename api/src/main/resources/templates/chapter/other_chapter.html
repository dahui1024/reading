<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: default(~{::title},~{::link},~{::meta})">
    <link/>
</head>
<body>
<header th:replace="common/header :: default()"></header>
<section class="fdb-block">
    <div class="container">
        <h2>[(${book.name})]</h2>
        <div class="row justify-content-left">
            <label class="col-md-3" th:each="chapter:${chapters}">
                <a target="_blank" th:href="@{/books/content/{rk}?url={url}&name={name}&refer={refer}(rk=${book.referenceKey}, url=${chapter.encodeUrl}, name=${chapter.name}, refer=${url})}" th:title="${chapter.name}" th:text="${chapter.name}"></a>
            </label>
        </div>
    </div>
</section>

<footer th:replace="common/footer :: default()"></footer>
</body>
</html>
