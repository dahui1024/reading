<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: default(~{::title},~{::link},~{::meta})">
    <link/>
</head>
<body>
<header th:replace="common/header :: default()"></header>
<section class="fdb-block">
    <div class="container">
        <form action="/search" method="post" class="">
            <div class="input-group mt-4 mb-4">
                <input type="text" class="form-control" name="word" placeholder="书名 作者名" th:value="${word}">
                <span class="input-group-btn">
                    <button class="btn" type="submit">扒一下</button>
                </span>
            </div>
        </form>
        <ol>
            <li th:each="result: ${results}" class="row text-left align-items-center">
                <div class="col-12 col-lg-8 pt-4 pt-lg-0">
                    <h3>
                        <a th:href="@{/books/{id}(id=${result.fields.id})}">[(${result.fields.name})]</a>
                        <small>作者：[(${result.fields.author})]</small>
                    </h3>

                </div>
                <div class="col-10 col-sm-12 m-auto m-lg-0 col-lg-4">
                    <p class="text-h4">来源：[(${result.fields.cp})]</p>
                    <p class="text-h4">标签：[(${result.fields.tags})]</p>
                </div>
            </li>
        </ol>

    </div>
</section>
<footer th:replace="common/footer :: default()"></footer>
</body>
</html>
