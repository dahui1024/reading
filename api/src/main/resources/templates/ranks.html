<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common_header(~{::title},~{::link})">
    <title>烂白菜，搜书就搜我</title>
    <link/>
</head>
<body>
<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">烂白菜</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">烂白菜</a>
        </div>

        <p class="navbar-text">
            <a href="/books/rank/page_score" class="navbar-link">网络热度榜</a>
        </p>
        <p class="navbar-text navbar-right">@大辉</p>
    </div>
</nav>
<div class="container" style="margin-top: 20px;">
<h2>网络热度榜 TOP50</h2>
    <div class="media" th:each="book: ${books}">
        <div class="media-left">
            <a href="#">
                <img class="media-object" height="128px" th:src="${book.cp_image_url}" th:alt="${book.name}">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">
                <a th:href="@{/books/{id}?(id=${book.id})}">[[${book.name}]]</a>
                &nbsp;&nbsp;<small th:text="${book.author}"></small>
            </h4>
            <p class="lead">热度值：<b>[[${book.page_score / 10.0}]]</b></p>
            [[${book.description}]]
            <mark th:text="${book.cp_name}"></mark>
            <mark th:text="${book.tags}"></mark>
        </div>
        <hr/>
    </div>
</div>
<footer th:replace="footer :: common_footer()"></footer>
</body>
</html>
